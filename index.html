<html>

<head>
    <link href="style.css" rel="stylesheet" />
    <script src="country.js"></script>
</head>
<body id="Color1">
    <div id="Color2" class="centerElement halfWidth">
        <div id="Color3" class="floatLeft halfWidth">
            <img id="flagImage" src="https://flagcdn.com/128x96/un.png" alt="Country Flag" class="centerElement"/>
            <h2 id="CountryName">Hello</h2>
            <h2 id="OfficialLanguage">and welcome too</h2>
            <h2 id="HelloWorld">countries around the world!</h2>            
            <select id="CountryList" onchange="SwitchCountry(getOption())" class="centerElement">
                <option value="Select Country" >Select Country</option>
                <option value="USA">USA</option>
                <option value="Mexico">Mexico</option>
                <option value="France">France</option>
                <option value="Belgium">Belgium</option>
                <option value="Germany">Germany</option>
            </select>
        </div>
    </div>
<script>
    document.getElementById('CountryName').style.textAlign = "center";
    document.getElementById('OfficialLanguage').style.textAlign = "center";
    document.getElementById('HelloWorld').style.textAlign = "center";
    function  getOption()
    {
        var select = document.getElementById('CountryList');
        var countrySelected = select.options[select.selectedIndex].value;
        return countrySelected;
    }
</script>
</body>
</html>
